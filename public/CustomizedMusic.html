            <!-- Autocomplete Search Form -->
            <form class="d-flex" action="search-results.html" method="GET" onsubmit="return handleSearch()">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" onkeyup="filterOptions()">
                <button class="btn btn-outline-success" type="submit">Search</button>

    <h1 style="text-align: center; font-weight: bold;">
        Your Customized Music:
    </h1>

    <!-- Example JS and Search Code -->
    <script>
        // Example list of music tracks or genres for autocomplete
        const options = [
            "Pop", "Rock", "Classical", "Jazz", "Electronic", "Hip-Hop", "R&B", 
            "Reggae", "Blues", "Indie", "Latin", "Country", "Metal", "Folk"
        ];

        // Function to filter and show options as you type
        function filterOptions() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = '';

            if (input.length > 0) {
                const filteredOptions = options.filter(option => option.toLowerCase().includes(input));
                
                if (filteredOptions.length > 0) {
                    suggestionsBox.style.display = 'block';
                    filteredOptions.forEach(option => {
                        const li = document.createElement('li');
                        li.classList.add('dropdown-item');
                        li.textContent = option;
                        li.onclick = function() {
                            document.getElementById('searchInput').value = option;
                            suggestionsBox.style.display = 'none';
                        };
                        suggestionsBox.appendChild(li);
                    });
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        // Search handler when submitting the form
        function handleSearch() {
            const input = document.getElementById('searchInput').value;
            if (!input) {
                alert("Please enter a search query.");
                return false;  // Prevent form submission if input is empty
            }
            return true;  // Allow form submission
        }

        // Hide suggestions when clicking outside the search bar
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#searchInput')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
