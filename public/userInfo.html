    <h1 style="text-align: center; font-weight: bold;">
        Account Information:
    </h1>

    <form class="SignUpForm floating-form" style="display: none;" id="SignUpForm">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First Name:" aria-label="First name" required id="firstName">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last Name:" aria-label="Last name" required id="lastName">
          </div>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>
        document.getElementById('signUpButton').addEventListener('click', function() {
        const form = document.getElementById('SignUpForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
